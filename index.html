<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>8 Puzzle</title>
    </head>
    <body onload="shuffle();" onselectstart="return false;" onmousedown="return false;">
        <div class="numbers">
            <div class="skyblue number" id="1"><p>1</p></div>
            <div class="skyblue number" id="2"><p>2</p></div>
            <div class="skyblue number" id="3"><p>3</p></div>
            <div class="green number" id="4"><p>4</p></div>
            <div class="greenyellow number" id="5"><p>5</p></div>
            <div class="greenyellow number" id="6"><p>6</p></div>
            <div class="green number" id="7"><p>7</p></div>
            <div class="yellow number" id="8"><p>8</p></div>
            <div class="empty" id="0"><p>0</p></div>
        </div>
        <div class="function">
            <div>
                <a>Time: </a>
                <a id="time">0:00.0</a>
            </div>
            <div>
                <a>Moves: </a>
                <a id="moves">0</a> 
            </div>
            <div class="button" onmousedown="shuffle()">
                Shuffle    
            </div>
            <div class="block" onmousedown="location.href='https://atsunemogi.github.io/15-puzzle/'">
                15 Puzzle
            </div>
            <div class="block" onmousedown="location.href='https://atsunemogi.github.io/24-puzzle/'">
                24 Puzzle
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
